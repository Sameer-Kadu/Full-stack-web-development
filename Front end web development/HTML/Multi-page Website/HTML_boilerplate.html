<!-- 
    -- HTML boilerplate --

    <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    
 </body>
 </html>

 -explaining each line one by one:

 -<!DOCTYPE html>:
    This is the document type declaration which specifies that this document follows the HTML5 standard.

 -<html lang="en">:
    The <html> element represents the root of an HTML page and must be present in all HTML documents
    The lang attribute defines the language of the web page (in this case English)

-<head>:
    Contains meta-information about the document such as the title, stylesheets, scripts etc

-<meta charset="UTF-8">:
    Specifies the character encoding for the HTML file to be displayed with UTF-8 Unicode encoding

-<meta name="viewport" content="width=device-width, initial-scale=1.0">:
    This helps make responsive websites by making sure the width matches the device's screen size   
    and setting the initial zoom level when the page first loads

-<title></title>:
    The title element specifies a title for the document
    It can be seen on the browser tab or in the document properties

<body>:
    Contains the main content of the webpage
        
 -->


 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    
 </body>
 </html>
