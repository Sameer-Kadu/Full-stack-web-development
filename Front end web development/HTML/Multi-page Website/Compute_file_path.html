<!--  
    ---Computer file path---
    
    1)Relative file path
    2)Absolute file path

    -Relative file path:
    A relative file path is a file path that is based on the current working directory.

    -Absolute file path:
    An absolute file path is a file path that is not affected by changes to the current working directory

 -->

 <!-- Example -->

 <h1>Dog</h1>
  <img src="./dog.webp" alt="dog">    <!-- Relative file path -->
   <h1>dog</h1>
<img src="C:\programing\Full-stack-web-development\Front end web development\HTML\Multi-page Website\dog.webp" alt="dog">   <!-- Absolute file path -->
